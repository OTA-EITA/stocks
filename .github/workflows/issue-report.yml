name: Daily Stock Report

on:
  workflow_run:
    workflows: ["Stock Data Pipeline"]
    types: [completed]

permissions:
  issues: write
  contents: read

jobs:
  create-issue:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Check stock data file
        id: check
        run: |
          if [ -f data/stock_prices.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue body
        if: steps.check.outputs.exists == 'true'
        run: |
          {
            echo "## 株価データレポート"
            echo ""
            echo "\`\`\`json"
            cat data/stock_prices.json
            echo "\`\`\`"
          } > issue_body.md

      - name: Create GitHub Issue
        if: steps.check.outputs.exists == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "株価レポート - ${{ github.event.workflow_run.created_at }}"
          content-filepath: ./issue_body.md
          labels: |
            report
            daily
