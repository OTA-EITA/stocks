name: Daily Stock Report

on:
  workflow_run:
    workflows: ["Stock Data Pipeline"]
    types: [completed]

permissions:
  issues: write
  contents: read

jobs:
  create-issue:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Find latest stock data file
        id: find_file
        run: |
          LATEST_FILE=$(ls -t data/stock_prices_*.json 2>/dev/null | head -n1)
          if [ -n "$LATEST_FILE" ]; then
            echo "file=$LATEST_FILE" >> $GITHUB_OUTPUT
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue body
        if: steps.find_file.outputs.exists == 'true'
        run: |
          {
            echo "## 株価データレポート"
            echo ""
            echo "**データファイル:** \`${{ steps.find_file.outputs.file }}\`"
            echo ""
            echo "\`\`\`json"
            cat "${{ steps.find_file.outputs.file }}"
            echo "\`\`\`"
          } > issue_body.md

      - name: Create GitHub Issue
        if: steps.find_file.outputs.exists == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "株価レポート - ${{ github.event.workflow_run.created_at }}"
          content-filepath: ./issue_body.md
          labels: |
            report
            daily
