name: Stock Data Pipeline

on:
  schedule:
    # 平日15:00 JST (UTC 06:00)
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch stock data
        run: python dags/fetch_stock_data.py

      - name: Generate chart
        run: python scripts/generate_chart.py

      - name: Update README
        run: python scripts/update_readme.py

      - name: Commit and push updates
        run: |
          set -e
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git add -A
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "auto: update stock data and chart ${TIMESTAMP}"
            git pull --rebase origin master || echo "No rebase needed"
            git push origin HEAD:master || echo "Push skipped"
          else
            echo "No changes to commit"
          fi

      - name: Mark contribution file (for GitHub activity)
        run: |
          echo "last_run=$(date -u)" > data/last_run.txt
          git add data/last_run.txt
          git commit -m "auto: contribution marker $(date -u)" || echo "No new contribution"
          git pull --rebase origin master || true
          git push origin HEAD:master || true
